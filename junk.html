<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AZ-900 Expert Quiz</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        .quiz-container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            padding: 30px;
        }
        .question {
            font-size: 1.4em;
            margin-bottom: 25px;
            padding: 20px;
            background-color: #e6f7ff;
            border-radius: 10px;
            border-left: 5px solid #0078d7;
        }
        .options {
            display: grid;
            grid-template-columns: 1fr;
            gap: 12px;
            margin-bottom: 30px;
        }
        .option {
            padding: 15px;
            background-color: #f9f9f9;
            border: 2px solid #e9e9e9;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.1em;
        }
        .option:hover {
            background-color: #e9f7fe;
            border-color: #0078d7;
        }
        .option.selected {
            background-color: #0078d7;
            color: white;
            border-color: #0078d7;
        }
        .option.correct {
            background-color: #4CAF50;
            color: white;
            border-color: #4CAF50;
        }
        .option.incorrect {
            background-color: #f44336;
            color: white;
            border-color: #f44336;
        }
        .feedback {
            margin-top: 15px;
            padding: 12px;
            border-radius: 8px;
            display: none;
        }
        .next-btn {
            background-color: #0078d7;
            color: white;
            border: none;
            padding: 15px 35px;
            font-size: 1.1em;
            border-radius: 50px;
            cursor: pointer;
            display: none;
            transition: background-color 0.3s;
        }
        .next-btn:hover {
            background-color: #005a9e;
        }
        .result {
            text-align: center;
            font-size: 1.8em;
            margin: 40px 0;
            display: none;
        }
        .progress-container {
            margin-bottom: 30px;
            height: 10px;
            background-color: #e0e0e0;
            border-radius: 5px;
            overflow: hidden;
        }
        .progress-bar {
            height: 100%;
            background-color: #0078d7;
            width: 0%;
            transition: width 0.5s ease;
        }
        .restart-btn {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 15px 35px;
            font-size: 1.1em;
            border-radius: 50px;
            cursor: pointer;
            display: none;
            margin-top: 20px;
            transition: background-color 0.3s;
        }
        .restart-btn:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <h1 style="text-align: center; color: #0078d7;">AZ-900 Expert Level Quiz</h1>
        
        <div class="progress-container">
            <div class="progress-bar" id="progress-bar"></div>
        </div>
        
        <div id="question-container">
            <!-- Questions will be dynamically inserted here -->
        </div>
        
        <button class="next-btn" id="next-btn">Next Question</button>
        <button class="restart-btn" id="restart-btn">Restart Quiz</button>
        
        <div class="result" id="result"></div>
    </div>


    <script>
        // Quiz questions - expert level AZ-900
        const quizQuestions = [
            {
                question: "Which Azure service provides a serverless compute engine for running event-triggered code without managing infrastructure?",
                options: [
                    "Azure Virtual Machines",
                    "Azure Kubernetes Service (AKS)",
                    "Azure Functions",
                    "Azure Container Instances"
                ],
                correctAnswer: "Azure Functions",
                explanation: "Azure Functions is a serverless compute service that enables you to run event-triggered code without having to explicitly provision or manage infrastructure."
            },
            {
                question: "What is the primary benefit of using Azure Blueprints?",
                options: [
                    "Automated virtual machine deployment",
                    "Infrastructure as Code (IaC) management",
                    "Disaster recovery configuration",
                    "Network traffic monitoring"
                ],
                correctAnswer: "Infrastructure as Code (IaC) management",
                explanation: "Azure Blueprints enables the creation of repeatable, versionable, and governed environments using Infrastructure as Code (IaC) principles."
            },
            {
                question: "Which Azure service is designed for enterprise-grade hybrid connectivity using site-to-site VPN and ExpressRoute?",
                options: [
                    "Azure Virtual Network Gateway",
                    "Azure Load Balancer",
                    "Azure Front Door",
                    "Azure Traffic Manager"
                ],
                correctAnswer: "Azure Virtual Network Gateway",
                explanation: "Azure Virtual Network Gateway provides secure cross-premises connectivity between customer premises and Azure Virtual Networks using VPN or ExpressRoute."
            },
            {
                question: "How does Azure Active Directory (Azure AD) Conditional Access enhance security?",
                options: [
                    "By enforcing multi-factor authentication (MFA)",
                    "By providing passwordless authentication",
                    "By applying access policies based on context",
                    "By managing device compliance"
                ],
                correctAnswer: "By applying access policies based on context",
                explanation: "Conditional Access in Azure AD uses contextual signals (user, location, device, app) to make enforcement decisions and ensure only authorized users can access resources."
            },
            {
                question: "What is the purpose of Azure Policy?",
                options: [
                    "To monitor and report on compliance status",
                    "To automate resource deployment",
                    "To provide cost management recommendations",
                    "To manage user access permissions"
                ],
                correctAnswer: "To monitor and report on compliance status",
                explanation: "Azure Policy helps enforce organizational standards and assess compliance by creating, assigning, and managing policies that control resources."
            },
            {
                question: "Which Azure service enables you to build, test, and deploy predictive analytics solutions using machine learning models?",
                options: [
                    "Azure Machine Learning service",
                    "Azure Cognitive Services",
                    "Azure Bot Service",
                    "Azure Databricks"
                ],
                correctAnswer: "Azure Machine Learning service",
                explanation: "Azure Machine Learning service provides tools for building, training, deploying, managing, and tracking machine learning models at scale."
            },
            {
                question: "What is the key advantage of Azure Availability Zones?",
                options: [
                    "They provide low-latency global connectivity",
                    "They offer protection against datacenter failures",
                    "They enable automatic scaling of resources",
                    "They reduce data transfer costs"
                ],
                correctAnswer: "They offer protection against datacenter failures",
                explanation: "Availability Zones are physically separate locations within an Azure region designed to protect applications and data from datacenter failures."
            },
            {
                question: "Which Azure service is used for enterprise data warehousing and big data analytics using massively parallel processing?",
                options: [
                    "Azure SQL Database",
                    "Azure Cosmos DB",
                    "Azure Synapse Analytics",
                    "Azure HDInsight"
                ],
                correctAnswer: "Azure Synapse Analytics",
                explanation: "Azure Synapse Analytics (formerly SQL Data Warehouse) is a limitless analytics service that brings together enterprise data warehousing and big data analytics."
            },
            {
                question: "How does Azure DDoS Protection Standard mitigate large-scale attacks?",
                options: [
                    "By using machine learning to detect anomalies",
                    "By providing always-on traffic monitoring",
                    "By automatically scaling network capacity",
                    "By redirecting traffic to scrubbing centers"
                ],
                correctAnswer: "By redirecting traffic to scrubbing centers",
                explanation: "Azure DDoS Protection Standard uses global scale traffic scrubbing centers to absorb and mitigate large-scale DDoS attacks before they reach customer resources."
            },
            {
                question: "What is the primary function of Azure Arc?",
                options: [
                    "To extend Azure services to on-premises environments",
                    "To provide hybrid identity management",
                    "To enable cloud-based disaster recovery",
                    "To manage containerized applications"
                ],
                correctAnswer: "To extend Azure services to on-premises environments",
                explanation: "Azure Arc enables organizations to govern, manage, and secure resources across on-premises, edge, and multi-cloud environments through a single control plane."
            },
            {
                question: "Which Azure service is designed for developing, testing, and running Windows and Linux applications in a containerized environment?",
                options: [
                    "Azure Container Instances",
                    "Azure Kubernetes Service (AKS)",
                    "Azure Service Fabric",
                    "Azure Red Hat OpenShift"
                ],
                correctAnswer: "Azure Kubernetes Service (AKS)",
                explanation: "Azure Kubernetes Service (AKS) simplifies deploying a managed Kubernetes cluster in Azure, making it easy to run and manage containerized applications."
            },
            {
                question: "What is the purpose of Azure Cost Management + Billing?",
                options: [
                    "To monitor and optimize cloud spend",
                    "To manage user access to billing information",
                    "To generate invoices for customers",
                    "To process payments for Azure services"
                ],
                correctAnswer: "To monitor and optimize cloud spend",
                explanation: "Azure Cost Management + Billing helps organizations monitor, allocate, and optimize their cloud spend with advanced analytics and budgeting tools."
            },
            {
                question: "How does Azure Firewall Premium enhance network security compared to the standard tier?",
                options: [
                    "By providing intrusion detection and prevention",
                    "By enabling unlimited scalability",
                    "By supporting IPv6 traffic",
                    "By integrating with Azure Monitor"
                ],
                correctAnswer: "By providing intrusion detection and prevention",
                explanation: "Azure Firewall Premium includes Threat Intelligence and Intrusion Detection and Prevention System (IDPS) capabilities for advanced threat protection."
            },
            {
                question: "Which Azure service enables you to create, schedule, and orchestrate data integration and transformation workflows at scale?",
                options: [
                    "Azure Data Factory",
                    "Azure Logic Apps",
                    "Azure Event Grid",
                    "Azure Stream Analytics"
                ],
                correctAnswer: "Azure Data Factory",
                explanation: "Azure Data Factory is a cloud-based data integration service that allows you to create data-driven workflows for orchestrating and automating data movement and transformation."
            },
            {
                question: "What is the role of Azure Service Health?",
                options: [
                    "To monitor the health of Azure services",
                    "To provide personalized guidance during service issues",
                    "To track the status of service requests",
                    "To manage service level agreements (SLAs)"
                ],
                correctAnswer: "To provide personalized guidance during service issues",
                explanation: "Azure Service Health provides a personalized view of the health of Azure services, with alerts and guidance when issues affect your resources."
            }
        ];


        // DOM elements
        const questionContainer = document.getElementById('question-container');
        const nextBtn = document.getElementById('next-btn');
        const restartBtn = document.getElementById('restart-btn');
        const progressBar = document.getElementById('progress-bar');
        const resultDiv = document.getElementById('result');


        // Quiz state
        let currentQuestionIndex = 0;
        let score = 0;
        let selectedOption = null;


        // Initialize quiz
        function initQuiz() {
            currentQuestionIndex = 0;
            score = 0;
            selectedOption = null;
            progressBar.style.width = '0%';
            resultDiv.style.display = 'none';
            restartBtn.style.display = 'none';
            nextBtn.style.display = 'none';
            renderQuestion();
        }


        // Render current question
        function renderQuestion() {
            const question = quizQuestions[currentQuestionIndex];
            questionContainer.innerHTML = `
                <div class="question">${question.question}</div>
                <div class="options" id="options-container"></div>
                <div class="feedback" id="feedback-${currentQuestionIndex}"></div>
            `;
            
            const optionsContainer = document.getElementById('options-container');
            question.options.forEach((option, index) => {
                optionsContainer.innerHTML += `
                    <div class="option" data-index="${index}">${option}</div>
                `;
            });
            
            // Add event listeners to options
            const options = document.querySelectorAll('.option');
            options.forEach(option => {
                option.addEventListener('click', () => {
                    // Remove selection from all options
                    options.forEach(opt => opt.classList.remove('selected'));
                    // Add selection to clicked option
                    option.classList.add('selected');
                    selectedOption = option.getAttribute('data-index');
                    
                    // Show feedback and next button
                    document.getElementById(`feedback-${currentQuestionIndex}`).style.display = 'block';
                    document.getElementById(`feedback-${currentQuestionIndex}`).textContent = 
                        (selectedOption == question.correctAnswerIndex) ? 
                        "âœ“ Correct!" : 
                        `âœ— Incorrect. The correct answer is: ${question.correctAnswer}`;
                    
                    nextBtn.style.display = 'block';
                });
            });
            
            // Update progress
            const progressPercentage = ((currentQuestionIndex + 1) / quizQuestions.length) * 100;
            progressBar.style.width = `${progressPercentage}%`;
        }


        // Next question handler
        nextBtn.addEventListener('click', () => {
            if (selectedOption != null) {
                // Check if answer is correct
                const isCorrect = selectedOption == quizQuestions[currentQuestionIndex].correctAnswerIndex;
                if (isCorrect) {
                    score++;
                }
                
                // Move to next question or show results
                currentQuestionIndex++;
                if (currentQuestionIndex < quizQuestions.length) {
                    renderQuestion();
                } else {
                    showResults();
                }
            }
        });


        // Show results
        function showResults() {
            questionContainer.style.display = 'none';
            nextBtn.style.display = 'none';
            restartBtn.style.display = 'block';
            
            const percentage = (score / quizQuestions.length) * 100;
            let resultText = `Your score: ${score} out of ${quizQuestions.length}`;
            resultText += `<br>Percentage: ${percentage.toFixed(1)}%`;
            
            if (percentage >= 80) {
                resultText += '<br><strong>Expert Level Achieved! ðŸŽ‰</strong>';
            } else if (percentage >= 60) {
                resultText += '<br><strong>Proficient Level</strong>';
            } else {
                resultText += '<br><strong>Needs Improvement</strong>';
            }
            
            resultDiv.innerHTML = resultText;
            resultDiv.style.display = 'block';
        }


        // Restart quiz handler
        restartBtn.addEventListener('click', initQuiz);


        // Add correctAnswerIndex to each question object
        quizQuestions.forEach(question => {
            question.correctAnswerIndex = question.options.indexOf(question.correctAnswer);
        });


        // Start the quiz
        window.onload = initQuiz;
    </script>
</body>
</html>
